<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geocode Addresses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>
    <div class="container">
        <div class="card-block" id="formatted-address"></div>
        <div class="card-block" id="address-components"></div>
        <div class="card-block" id="geometry"></div>
    </div>


    </div>
    <script>
        // Call Geocode
        geocode();
        function geocode() {
            var location = '22 Main st Boston MA';
            axios.get('https://maps.googleapis.com/maps/api/geocode/json?', {
                params: {
                    address: location,
                    key: 'AIzaSyAYtlI84jZ7iwGXOP1iAPWzpGjS - TbBxsk'
                }
            })
                .then(function (response) {
                    // Log Full Response 
                    // console.log(response)

                    // Formatted Address
                    var formattedAddress = response.data.results[0].formatted_address
                    // using backticks which allows to create a template string with multiple lines
                    var formattedAddressOutput = `
                        <ul class = "list-group">
                            <li class="list-group-item">${formattedAddress}</li>
                        </ul>
                    `;

                    // Address Components
                    var addressComponents = response.data.results[0].address_components;
                    var addressComponentsOutput = '<ul class = "list-group">';
                    for (var i = 0; i < addressComponents.length; i++) {
                        addressComponentsOutput += `
                            <li class = "list-group-item"><strong> ${addressComponents[i].types[0]}
                            </strong>: ${addressComponents[i].long_name}</li> 
                        `;
                    }
                    addressComponentsOutput += '</ul>'

                    // Geometry (LAT LONG )

                    var lat = response.data.results[0].geometry.location.lat;
                    var lng = response.data.results[0].geometry.location.lng;
                    // using backticks which allows to create a template string with multiple lines
                    var geometryOutput = `
                        <ul class = "list-group">
                            <li class="list-group-item"><strong>Latitude</strong>${lat}</li>
                            <li class="list-group-item"><strong>Longitude</strong>${lng}</li>
                        </ul>
                    `;


                    /// Output to App
                    document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
                    document.getElementById('address-components').innerHTML = addressComponentsOutput;
                    document.getElementById('geometry').innerHTML = geometryOutput;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

</body>

</html>
